<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="container">
    <div class="product-card">

      <div class="picture"></div>
      
      <div class="product-info">
        <p class="product-category">Perfume</p>

        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="discounted-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>

        <a href="#" class="cart-button"><img src="./images/icon-cart.svg" alt="Cart icon">Add to Cart</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jaheem Prevost</a>.
    </div>
  </div>

</body>
</html>
